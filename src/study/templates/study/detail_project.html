{% extends 'base.html' %}


{% block content %}


<style type="text/css">
	.card{
		max-width: 700px;
	}
	.card-body{
		padding: 20px;
	}
</style>

<div class="container">
	<div class="row">

		<!-- Blog Post -->
		<div class="card m-auto">
			
			<div class="card-body mt-2 mb-2">
			  <h2 class="card-title">{{project.title}}</h2>
			  <p class="card-text">{{project.summary|safe}}</p>
			  {% if project.owner == request.user %}
			  	<a href="{% url 'project:edit'  project.slug %}" class="btn btn-primary">Update</a>
			  {% endif %}
			</div>
			<div class="card-footer text-muted">
			  Updated on {{project.date_updated}} by {{project.owner}}
			</div>
		</div>
	</div>
</div>

	

{% endblock content %}
